<script src="./Maze.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
var maze = new Maze({
    // canvas画布id
    "mazeId": "test",
    // canvas画布高度
    "canvasHeight": 800,
    // canvas画布宽度
    "canvasWidth": 800,
    // 迷宫宽度
    "mazeWidth": 10,
    // 迷宫高度
    "mazeHeight": 10,
    // 迷宫墙的颜色
    "wallColor": "black",
    // 迷宫行进路线的颜色
    "roadColor": "white"
});
maze.init();
</script>
